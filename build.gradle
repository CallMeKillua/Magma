plugins {
    id 'application'
    id 'java'
}

application {
    mainClass.set('com.meti.Main')
    tasks.run.setWorkingDir(new File("./working"))
}

group 'com.meti'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}